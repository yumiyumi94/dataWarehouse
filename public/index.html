<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataWarehouse</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body id="body">
    <main>
        <!--login-->
        <section class="login">
            <div class="login-box">
                <img src="./images/c-logo.png" alt="logo contact us" class="logo-login">
                <h1>login</h1>
                <form action="">
                    <!--Username-->
                    <label for="username">username</label>
                    <input type="text" placeholder="Enter username" class="input">
                    <!--Password-->
                    <label for="password">password</label>
                    <input type="text" placeholder="Enter Password" class="input">
                    <button> Log in</button>
        
                    <a href="" class="enlace-login">Don't have an account</a>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <!--derechos de autor-->
        <p> DataWarehouse 2022 All Rights Reserved.</p>
    </footer>
    <script type="module" src="./main.js"></script>
</body>

</html>
