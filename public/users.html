<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<header>
    <!--logo-->
    <img src="./images/c-logo.png" alt="logo contact us" class="logo">
    <!--menu-->
     <div class="nav_bar">
        <nav class="menu">
            <ul>
            <div class="linea"></div>
                <li class="li_menu"><a href="./main.html" class="link-menu">Contactos</a></li>
                <div class="linea"></div>
                <li class="li_menu"><a href="./users.html" class="link-menu">Usuarios</a></li>
                <div class="linea"></div>
                <li class="li_menu"><a href="./companies.html" class="link-menu">Compañías</a></li>
                <div class="linea"></div>
                <li class="li_menu"><a href="./regions.html" class="link-menu">Region/ciudad</a></li>
                <div class="linea"></div>
            </ul>
        </nav>
     </div>
</header>
<body id="body">
    <main>
        <!--login-->
        <section class="login">
            <div class="signup-box">
                <img src="./images/c-logo.png" alt="logo contact us" class="logo-login">
                <h1>Sing Up</h1>
                <form action="">
                    <!--Username-->
                    <label for="username">username</label>
                    <input type="text" placeholder="Enter username" class="input">
                    <!--Name-->
                    <label for="name">nombre</label>
                    <input type="text" placeholder="Enter name" class="input">
                    <!--Last name-->
                    <label for="last name">apellido</label>
                    <input type="text" placeholder="Enter last name" class="input">
                    <!--Mail-->
                    <label for="mail">correo</label>
                    <input type="text" placeholder="Enter mail" class="input">
                    <!--Password-->
                    <label for="password">password</label>
                    <input type="text" placeholder="Enter Password" class="input">
                    <!--COnfirmar Password-->
                    <label for="confirm password"> confirmar password</label>
                    <input type="text" placeholder="Enter confirm Password" class="input">
                    <button> Log in</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <!--derechos de autor-->
        <p> DataWarehouse 2022 All Rights Reserved.</p>
    </footer>
    <script type="module" src="./main.js"></script>
</body>
